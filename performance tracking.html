  <script>
    // Simulated teacher data (replace this with your actual backend and database integration)
const teachersData = [
  { id: 'teacher1', password: 'password1', name: 'John Doe' },
  { id: 'teacher2', password: 'password2', name: 'Jane Smith' }
];

// Simulated evaluation history data (replace this with your actual backend and database integration)
const evaluationHistoryData = [
  { courseId: 'course1', teacherId: 'teacher1', comment: 'Good performance', decision: 'Promotion' },
  { courseId: 'course2', teacherId: 'teacher2', comment: 'Needs improvement', decision: 'Training' }
];

// Function to handle login form submission
function handleLogin(event) {
  event.preventDefault();

  // Fetch login form values
  const teacherId = document.getElementById('teacherId').value;
  const password = document.getElementById('password').value;

  // Simulate teacher authentication (replace this with actual backend authentication)
  const teacher = teachersData.find(t => t.id === teacherId && t.password === password);
  if (teacher) {
    displayEvaluationHistory(teacher.id);
  } else {
    alert('Invalid credentials. Please try again.');
  }
}

// Function to display evaluation history for the teacher
function displayEvaluationHistory(teacherId) {
  // Hide login form
  const loginForm = document.getElementById('loginForm');
  loginForm.style.display = 'none';

  // Show evaluation history
  const evaluationHistoryDiv = document.getElementById('evaluationHistory');
  evaluationHistoryDiv.style.display = 'block';

  // Fetch and display evaluation history for the teacher (replace this with actual backend data retrieval)
  const teacherEvaluationHistory = evaluationHistoryData.filter(e => e.teacherId === teacherId);

  // Generate HTML to display the evaluation history (you can use tables or other elements as needed)
  let evaluationHistoryHTML = '<h5>Evaluation History:</h5>';
  evaluationHistoryHTML += '<ul>';
  teacherEvaluationHistory.forEach(evaluation => {
    // You can hide student identification here if needed
    const courseDetails = `Course ID: ${evaluation.courseId}, Comment: ${evaluation.comment}, Decision: ${evaluation.decision}`;
    evaluationHistoryHTML += `<li>${courseDetails}</li>`;
  });
  evaluationHistoryHTML += '</ul>';

  // Display the generated HTML
  evaluationHistoryDiv.innerHTML = evaluationHistoryHTML;
}

// Add login form submit event listener
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', handleLogin);

  </script>
