        <script>
            let currentSection = 1;
            const formSections = document.querySelectorAll('form fieldset');

            function showSection(sectionIndex) {
                formSections.forEach((section, index) => {
                    section.style.display = index + 1 === sectionIndex ? 'block' : 'none';
                });
            }

            function nextSection() {
                const nextIndex = currentSection + 1;
                // Do any necessary form validation before proceeding to the next section
                // ...

                currentSection = nextIndex;
                showSection(currentSection);
            }

            function prevSection() {
                const prevIndex = currentSection - 1;
                currentSection = prevIndex;
                showSection(currentSection);
            }

            function submitForm() {
                // Submit the form
                document.querySelector('form').submit();
            }

            // Show the initial section
            showSection(currentSection);
        </script>
