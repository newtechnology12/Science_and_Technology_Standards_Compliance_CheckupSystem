  <script>

      
    let schoolIdInput;
    // Function to generate a random number with a specific length
    function generateRandomNumber(length) {
      return Math.floor(Math.random() * Math.pow(10, length));
    }

    // Function to generate a random school ID in the format S-34567
    function generateSchoolId() {
      const prefix = 'S-';
      const randomNumber = generateRandomNumber(5); // Generate a 5-digit random number
      return prefix + randomNumber.toString().padStart(5, '0');
    }


    // Get references to the form sections
    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');

    // Get references to the next buttons
    const next1Button = document.getElementById('next1');

    // Get references to the input fields
 
    // Add click event listener to the next buttons
    next1Button.addEventListener('click', function (e) {
      e.preventDefault();
      section1.style.display = 'none';
      section2.style.display = 'block';
    });

    // Add event listener to generate school ID and populate the input field
    document.addEventListener('DOMContentLoaded', function () {
    schoolIdInput = document.getElementById('schoolId');
    schoolIdInput.addEventListener('focus', function () {
      if (schoolIdInput.value === '') {
        schoolIdInput.value = generateSchoolId();
      }
    });
  });
  </script>


  <script>

    async function fetchUserData() {
      // Add event listener to the userid input field
      const userIdInput = document.getElementById('userid');
      userIdInput.addEventListener('blur', fetchUserData);

      var schoolId = document.getElementById('schoolId').value;
      console.log('schoolId'+schoolId)
      var schoolname = document.getElementById('schoolname').value;
      var legal_name = document.getElementById('legal_name').value;
      var contact_person_name = document.getElementById('contact_person_name').value;
      var contact_person_designation = document.getElementById('contact_person_designation').value;
      var location = document.getElementById('location').value;
      var telephone_number = document.getElementById('telephone_number').value;

      var fax_number = document.getElementById('fax_number').value;
      var EmailAddress = document.getElementById('EmailAddress').value;
      var website = document.getElementById('website').value;
      var legal_status = document.getElementById('legal_status').value;

      var TIN = document.getElementById('company_registration_number').value;
      var OwerName = document.getElementById('OwerName').value;
      var ceo_name = document.getElementById('ceo_name').value;
      var ceo_telephone_number = document.getElementById('ceo_telephoner').value;

      var ceo_fax_number = document.getElementById('ceo_fax_number').value;
      var ceo_email = document.getElementById('CeoEmail').value;

      // District
      var Userdata = await fetch('http://127.0.0.1:8000/users/');
      var userresult = await Userdata.json();
      var matchFound = false;
      for (var i = 0; i < userresult.length; i++) {
        
        if (userresult[i].userId == userIdInput.value) {
          var location = document.getElementById('location').value = userresult[i].district;
          var contact_person_designation = document.getElementById('contact_person_designation').value = userresult[i].role;
          var schoolname = document.getElementById('schoolname').value = userresult[i].user;
          console.log('location: ' + location)
          console.log('userId: ' + userIdInput.value)

          matchFound = true;
          break;

        }
        if (!matchFound) {
        console.log('No match found for user ID: ' + userIdInput);
      }
      }
    }

    async function submitData(event) {

      event.preventDefault(); // prevent the form from submitting normally
      
      const userIdInput = document.getElementById('userid').value;
      console.log('userrrr: '+userIdInput)
      var schoolname = document.getElementById('schoolname').value;
      var legal_name = document.getElementById('legal_name').value;
      var contact_person_name = document.getElementById('contact_person_name').value;
      var contact_person_designation = document.getElementById('contact_person_designation').value;
      var location = document.getElementById('location').value;
      var telephone_number = document.getElementById('telephone_number').value;

      var fax_number = document.getElementById('fax_number').value;
      var EmailAddress = document.getElementById('EmailAddress').value;
      var website = document.getElementById('website').value;
      var legal_status = document.getElementById('legal_status').value;

      var TIN = document.getElementById('company_registration_number').value;
      var OwerName = document.getElementById('OwerName').value;
      var ceo_name = document.getElementById('ceo_name').value;
      var ceo_telephone_number = document.getElementById('ceo_telephoner').value;

      var ceo_fax_number = document.getElementById('ceo_fax_number').value;
      var ceo_email = document.getElementById('CeoEmail').value;
     

      try {
        const response = await fetch('http://127.0.0.1:8000/school-others/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',

          },
          body: JSON.stringify({
            schoolId: schoolIdInput.value,
            schoolname: schoolname,
            userId: userIdInput,
            legal_name: legal_name,
            contact_person_name: contact_person_name,
            contact_person_designation: contact_person_designation,
            location: location,
            telephone_number: telephone_number,
            fax_number: fax_number,
            email: EmailAddress,
            website: website,
            legal_status: legal_status,
            company_registration_number: TIN,
            owner_details: OwerName,
            ceo_name: ceo_name,
            ceo_telephone_number: ceo_telephone_number,
            ceo_fax_number: ceo_fax_number,
            ceo_email: ceo_email
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log(data);
      } catch (e) {
        console.log(`An error occurred: ${e}`);
      }
    }

    // Call fetchUserData function when DOM content has loaded
    document.addEventListener('DOMContentLoaded', async () => {
      var form = document.getElementById('myForm');
      form.addEventListener('submit', submitData);
    });
    document.addEventListener('DOMContentLoaded', fetchUserData);
